<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>


    <!-- This example requires Tailwind CSS v3.0+ -->
    <div class="isolate bg-white">
        <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]">
            <svg class="relative left-[calc(50%-11rem)] -z-10 h-[21.1875rem] max-w-none -translate-x-1/2 rotate-[30deg] sm:left-[calc(50%-30rem)] sm:h-[42.375rem]"
                viewbox="0 0 1155 678" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill="url(#45de2b6b-92d5-4d68-a6a0-9b9b2abad533)" fill-opacity=".3"
                    d="M317.219 518.975L203.852 678 0 438.341l317.219 80.634 204.172-286.402c1.307 132.337 45.083 346.658 209.733 145.248C936.936 126.058 882.053-94.234 1031.02 41.331c119.18 108.451 130.68 295.337 121.53 375.223L855 299l21.173 362.054-558.954-142.079z" />
                <defs>
                    <lineargradient id="45de2b6b-92d5-4d68-a6a0-9b9b2abad533" x1="1155.49" x2="-78.208" y1=".177"
                        y2="474.645" gradientunits="userSpaceOnUse">
                        <stop stop-color="#9089FC"></stop>
                        <stop offset="1" stop-color="#FF80B5"></stop>
                    </lineargradient>
                </defs>
            </svg>
        </div>

        <header class="lg:pb-0 shadow-md">
            <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
                <!-- lg+ -->
                <nav class="flex items-center justify-between h-14 lg:h-16">
                    <div class="flex-shrink-0">
                        <a href="#" title="" class="flex">
                            <img class="w-auto h-8 lg:h-10"
                                src="https://cdn.rareblocks.xyz/collection/celebration/images/logo.svg" alt="" />
                        </a>
                    </div>

                    <!-- Toggle Hamburger -->
                    <button id="button" type="button"
                        class="inline-flex p-2 text-black transition-all duration-200 rounded-md lg:hidden focus:bg-gray-100 hover:bg-gray-100">
                        <!-- Menu open: "hidden", Menu closed: "block" -->
                        <svg id="ham" class=" w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewbox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16" />
                        </svg>

                        <!-- Menu open: "block", Menu closed: "hidden" -->
                        <svg id="close" class="hidden w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewbox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>


                    <div class="hidden lg:flex lg:items-center lg:ml-auto lg:space-x-10">
                        <a href="#" title=""
                            class="text-base font-medium text-black transition-all duration-200 hover:text-blue-600 focus:text-blue-600">
                            Home
                        </a>

                        <a href="/index.html" title=""
                            class="text-base font-medium text-black transition-all duration-200 hover:text-blue-600 focus:text-blue-600">
                            Algorithms
                        </a>

                        <a href="#" title=""
                            class="text-base font-medium text-black transition-all duration-200 hover:text-blue-600 focus:text-blue-600">
                            Contact
                        </a>

                        <a href="#" title=""
                            class="text-base font-medium text-black transition-all duration-200 hover:text-blue-600 focus:text-blue-600">
                            About
                        </a>
                    </div>

                    <a href="#" title=""
                        class="items-center justify-center hidden px-4 py-3 ml-10 text-base font-semibold text-white transition-all duration-200 bg-blue-600 border border-transparent rounded-md lg:inline-flex hover:bg-blue-700 focus:bg-blue-700"
                        role="button">
                        Get started now
                    </a>
                </nav>

                <!-- xs to lg -->
            </div>

            <nav id="header" class="pt-4 pb-6 bg-white border border-gray-200 rounded-md shadow-md lg:hidden">
                <div class="flow-root">
                    <div class="flex flex-col px-6 -my-2 space-y-1">
                        <a href="#" title=""
                            class="inline-flex py-2 text-base font-medium text-black transition-all duration-200 hover:text-blue-600 focus:text-blue-600">
                            Home
                        </a>

                        <a href="#" title=""
                            class="inline-flex py-2 text-base font-medium text-black transition-all duration-200 hover:text-blue-600 focus:text-blue-600">
                            Algoritms
                        </a>

                        <a href="#" title=""
                            class="inline-flex py-2 text-base font-medium text-black transition-all duration-200 hover:text-blue-600 focus:text-blue-600">
                            Contact
                        </a>

                        <a href="#" title=""
                            class="inline-flex py-2 text-base font-medium text-black transition-all duration-200 hover:text-blue-600 focus:text-blue-600">
                            About
                        </a>
                    </div>
                </div>

                <div class="px-6 mt-6">
                    <a href="#" title=""
                        class="inline-flex justify-center px-4 py-3 text-base font-semibold text-white transition-all duration-200 bg-blue-600 border border-transparent rounded-md tems-center hover:bg-blue-700 focus:bg-blue-700"
                        role="button">
                        Get started now
                    </a>
                </div>
            </nav>
        </header>


        <main>
            <div class="relative px-6 lg:px-8">
                <div class="mx-auto max-w-3xl pt-20 pb-32 sm:pt-48 sm:pb-40">
                    <div>
                        <!-- Body content here -->

                        <div
                            class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]">
                            <svg class="relative left-[calc(50%+3rem)] h-[21.1875rem] max-w-none -translate-x-1/2 sm:left-[calc(50%+36rem)] sm:h-[42.375rem]"
                                viewbox="0 0 1155 678" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill="url(#ecb5b0c9-546c-4772-8c71-4d3f06d544bc)" fill-opacity=".3"
                                    d="M317.219 518.975L203.852 678 0 438.341l317.219 80.634 204.172-286.402c1.307 132.337 45.083 346.658 209.733 145.248C936.936 126.058 882.053-94.234 1031.02 41.331c119.18 108.451 130.68 295.337 121.53 375.223L855 299l21.173 362.054-558.954-142.079z" />
                                <defs>
                                    <lineargradient id="ecb5b0c9-546c-4772-8c71-4d3f06d544bc" x1="1155.49" x2="-78.208"
                                        y1=".177" y2="474.645" gradientunits="userSpaceOnUse">
                                        <stop stop-color="#9089FC"></stop>
                                        <stop offset="1" stop-color="#FF80B5"></stop>
                                    </lineargradient>
                                </defs>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>

        let button = document.getElementById('button');

        button.addEventListener('click', function () {
            let header = document.getElementById('header');
            let close = document.getElementById('close');
            let ham = document.getElementById('ham');

            if (close.classList.contains('hidden') == true) {
                close.classList.remove('hidden');
                ham.classList.add('hidden');
                header.classList.toggle('hidden')
            } else {
                close.classList.add('hidden');
                ham.classList.remove('hidden');
                header.classList.toggle('hidden');
            }
        })
        header.classList.add('hidden');
    </script>
</body>

</html>
